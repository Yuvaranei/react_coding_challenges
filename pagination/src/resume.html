<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .resume-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        h1 {
            font-size: 28px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        .bold-text {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <h1>Your Name</h1>
        <p class="bold-text">Your Title | Location | Contact Info</p>
        
        <div class="section">
            <h2>Experience</h2>
            <p><span class="bold-text">Company Name</span> - Job Title (Year - Present)</p>
            <ul>
                <li>Lead development of modern web applications.</li>
                <li>Collaborate with cross-functional teams.</li>
            </ul>
        </div>
        
        <div class="section">
            <h2>Education</h2>
            <p><span class="bold-text">University Name</span> - Degree (Year)</p>
        </div>
        
        <div class="section">
            <h2>Skills</h2>
            <p>React, JavaScript, CSS, Node.js, System Design</p>
        </div>
    </div>
</body>
</html>
